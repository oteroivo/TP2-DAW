<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/header.css">
  <link rel="stylesheet" type="text/css" href="./css/navbar.css">
  <link rel="stylesheet" type="text/css" href="./css/form.css">
  <link rel="stylesheet" type="text/css" href="./css/footer.css">

  <title>Noticias No Logo</title>
</head>

<body>
  <header>
    <div class="header">
      <div class="header__burgerMenu">
        <img class="header__burgerMenu__image" src="./images/burger-menu.svg">
      </div>
      <div class="header__logo">
        <img class="header__logo__image" src="./images/no-logo.png">
      </div>
    </div>
  </header>
  <nav>
    <div class="navbar">
      <div><a href="#">Inicio</a></div>
      <div><a href="#">Deporte</a></div>
      <div><a href="#">Politica</a></div>
      <div><a href="#">Policiales</a></div>
      <div><a href="#">Economía</a></div>
      <div><a href="#">Entretenimiento</a></div>
    </div>
  </nav>

  <h1 id="greeting" class="greeting">HOLA</h1>
  <form id="form">
    <div class="form">
      <div class="form__item">
        <label for="name">Nombre completo:</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError"></span>
      </div>
      <div class="form__item">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span class="error" id="emailError"></span>
      </div>
      <div class="form__item">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <span class="error" id="passwordError"></span>
      </div>
      <div class="form__item">
        <label for="repeatPassword">Repetir Contraseña:</label>
        <input type="password" id="repeatPassword" name="repeatPassword">
        <span class="error" id="repeatPasswordError"></span>
      </div>
      <div class="form__item">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age">
        <span class="error" id="ageError"></span>
      </div>
      <div class="form__item">
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone">
        <span class="error" id="phoneError"></span>
      </div>
      <div class="form__item">
        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address">
        <span class="error" id="addressError"></span>
      </div>
      <div class="form__item">
        <label for="city">Ciudad:</label>
        <input type="text" id="city" name="city">
        <span class="error" id="cityError"></span>
      </div>
      <div class="form__item">
        <label for="postalCode">Código Postal:</label>
        <input type="text" id="postalCode" name="postalCode">
        <span class="error" id="postalCodeError"></span>
      </div>
      <div class="form__item">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni">
        <span class="error" id="dniError"></span>
      </div>

    </div>

    <div class="form_button">
      <button type="submit">Enviar</button>
    </div>
    

  </form>

  <div id="modal" class="modal">
    <div class="modalContent">
      <span class="close">&times;</span>
      <h2>Información del Formulario</h2>
      <p id="modalInfo"></p>
    </div>
  </div>

  <footer class="footer">
    <div class="footer__logo">
      <img src="./images/no-logo.png" alt="Logo">
    </div>
    <nav class="footer__nav">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Deporte</a></li>
        <li><a href="#">Política</a></li>
        <li><a href="#">Policiales</a></li>
        <li><a href="#">Economía</a></li>
        <li><a href="#">Entretenimiento</a></li>
      </ul>
    </nav>
  </footer>

  <script src="js/form.js"></script>


</body>

</html>
